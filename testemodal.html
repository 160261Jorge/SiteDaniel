<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<div class="container">
  <!-- Trigger the modal with a button -->
  <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

  <!-- Modal -->
  <div class="modal show" id="myModal" role="dialog"  >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" >Tire sua duvida</h4>
          <button type="button"  class="btn-close" data-dismiss="modal" onclick = "$('.modal').removeClass('show').addClass('fade');">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row featurette">
                <div class="col-md-8">
                  <form method="POST" action="https://formpree.io/sktjorge24@gmail.com">
                      <div class="form-group">
                      <div class="form-group">
                        <label for="exampleInputName">Nome:</label>
                        <input type="text" name="nome" class="form-control" id="exampleInputName">
                      </div>
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputtel">Telefone:</label>
                        <input type="tel" name="telefone" class="form-control" id="exampleInputtel">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputtext">Assunto:</label>
                        <input type="textarea" size="40" name="texto" class="form-control" id="exampleInputtext">
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Enviar</button>
                </form></br>
                </div>  
        </div>
      </div>
      
    </div>
  </div>
  
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
